<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background gradient generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Gradient Generator</h1>
    <!-- Color Controls -->
    <section class="controls">
      <div class="color-wrapper">
        <div>
          <h4>Color One</h4>
          <input type="color" class="color1" value="#2b5d9e" />
          <h5>Color Stop</h5>
          <input
            id="slider-color1"
            class="stop-slider"
            type="range"
            min="0"
            max="100"
            value="0"
          />
          <p id="value-color1" class="value"></p>
        </div>
        <div>
          <h4>Color Two</h4>
          <input type="color" class="color2" value="#c430a0" />
          <h5>Color Stop</h5>
          <input
            id="slider-color2"
            class="stop-slider"
            type="range"
            min="0"
            max="100"
            value="80"
          />
          <p id="value-color2" class="value"></p>
        </div>
      </div>
      <div class="slider-wrapper">
        <h4>Gradient Angle</h4>
        <input id="slider-angle" type="range" min="0" max="360" value="0" />
        <p id="value-angle" class="value"></p>
      </div>
    </section>
    <!-- CSS Code -->
    <section class="css">
      <p id="code"></p>
      <button ontouchstart="">Copy CSS Code</button>
    </section>
    <!-- Footer -->
    <footer>
      <p>Manufactured by <a href="https://luboszavarsky.github.io/">LZ</a></p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
