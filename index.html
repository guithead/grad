<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background gradient generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Gradient Generator</h1>
    <section class="controls">
      <div class="color-wrapper">
        <div class="color-one">
          <h4>Color One</h4>
          <input type="color" class="color1" value="#7d2121" />
          <h5>Color Stop</h5>
          <input
            id="slider-color-one"
            class="stop-slider"
            type="range"
            min="0"
            max="100"
            value="0"
          />
          <p id="value-one" class="value"></p>
        </div>
        <div class="color-two">
          <h4>Color Two</h4>
          <input type="color" class="color2" value="#7c5574" />
          <h5>Color Stop</h5>
          <input
            id="slider-color-two"
            class="stop-slider"
            type="range"
            min="0"
            max="100"
            value="50"
          />
          <p id="value-two" class="value"></p>
        </div>
      </div>

      <div class="slider-wrapper">
        <h4>Gradient Angle</h4>
        <input id="slider" type="range" min="0" max="360" value="90" />
        <p id="slider-value" class="value"></p>
      </div>
    </section>
    <section class="css">
      <p id="code"></p>
      <button>Copy CSS Code</button>
    </section>
    <footer>
      <p>Manufactured by <a href="https://luboszavarsky.github.io/">LZ</a></p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
